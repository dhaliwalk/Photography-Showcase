{% extends "timeline/base.html" %}
{% block content %}
	<h1>LeaderBoard</h1>
	<table class="table">
		<thead>
			<th>Username</th>
			<th>Number of Posts</th>
		</thead>
		<tbody>
			{% for user in user_posts %}
			<tr>
				<td>{{ user.username }}</td>
				<td>{{ user.total_posts }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
{% endblock content %}
